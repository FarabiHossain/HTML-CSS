<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Request for White Paper </title>
    <style>
    .div1{
      margin-left: 26%;
      margin-right: 25%;
    }
    .div2{
      margin-left: 26%;
      margin-right: 25%;
    }
    </style>
  </head>
  <body class="body">
    <h2><center>Request for White Paper</center></h2>
  <div class="div1">
 <p>Please fill out the form below. if you have any question,please e-mail <br>
 <u style="color:blue;">whitepaper@ektron.com.</u> <br> <span style="color:red">*</span> - required fields</p>
 <hr><br>
</div>

<div class="div2">
<form>
  <label for="fname"> <span style="color:red">*</span> First name:</label>
  <input style="margin-left: 10%; "type="text" id="fname" name="fname"  required="required"><br><br>
  <label for="lname"> <span style="color:red">*</span> Last name:</label>
  <input style="margin-left: 10%; "type="text" id="lname" name="lname"  required="required"> <br> <br>
  <label for="Cname"> Company Name:</label>
  <input style="margin-left: 6%;"type="text" id="Cname" name="Cname" size="50" maxlength="50"><br><br>
  <label for="Cpname"> Company/Personal <input style="margin-left: 4%;"type="text" id="Cpname" name="Cpname" size="50" maxlength="50"><br>Website:</label><br><br>
  <label for="email"> <span style="color:red">*</span> Email:</label>
  <input style="margin-left: 14%;"type="email" id="email" name="email"  required="required"> <br> <br>
  <label for="phone">Phone:</label>
  <input style="margin-left: 15%;"type="tel" id="phone" name="phone" placeholder="017......">
  <label for="phone">Ext:</label>
  <input type="ephone" id="ephone" name="ephone" size="10" maxlength="10"><br><br>

  <label for="state">State/Province:</label>
  <select  style="margin-left: 7%;" class="state" name="state">
    <option value="Usa/canada">California</option>
    <option value="Usa/canada">Washington</option>
    <option value="Usa/canada">New York</option>
    <option value="Usa/canada">Alberta</option>
    <option value="Usa/canada">British Columbia</option>
    <option value="Usa/canada">Manitoba</option>
  </select><br><br>

  <label for="country"><span style="color:red">*</span>Country:</label>
  <select style="margin-left: 12%;" class="country" name="country" required="required">
    <option value="Usa/canada">United States</option>
    <option value="Usa/canada">Canada</option>
  </select><br><br>

  <label for="comment">Comment:</label><br>
  <textarea id="comment" rows="4" cols="91"></textarea><br><br>

  <input style="margin-left: 30%;" type="submit" value="Request White Paper">
</form>
</div>


  </body>
</html>
