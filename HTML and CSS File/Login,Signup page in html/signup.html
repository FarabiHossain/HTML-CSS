<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Sign up </title>
    <link rel="stylesheet" href="cssfile/signup.css">
</head>

<body>
    <div class="fullbody">
        <form class="form" action="/action_page.php" style="border:3px solid #ccc">
            <div class="container">
                <h1>Sign Up</h1>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                <label style="font-size:18px" for="Role"><strong>Role:</strong></label> <br>
                <input style="height:25px" list="options" name="option">
                <datalist id="options">
                <option value="Teacher">
                <option value="student">
                </datalist> <br> <br>

                <label style="font-size:18px" for="gender"><strong>Gender:</strong></label> <br>
                <input style="height:25px" list="gender" name="gender">
                <datalist id="gender">
                <option value="Male">
                <option value="Female">
                </datalist> <br> <br>

                <label style="font-size:18px" for="age"><strong>Age:</strong></label>
                <input style="height:25px" type="number" id="age" name="age" min="1" max="80"> <br>

                <label>
      <input type="checkbox" checked="checked" name="remember" style="margin:15px 0px"> Remember me
    </label>
                <div class="login">
                    <span><strong> Already have an account?<a href="#">Log in here</a> </strong></span>
                </div>

                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <div class="clearfix">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
