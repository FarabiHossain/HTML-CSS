<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Login </title>
    <link rel="stylesheet" href="cssfile/login.css">
</head>

<body>
    <div class="fullbody">
        <form action="/action_page.php" method="post">
            <div class="imgcontainer">
                <!--add image-->
                <img src="pic/img_avatar2.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label style="font-size:18px" for="email"><strong> Enter your email: </strong></label>
                <input type="email" placeholder="Enter Email" id="email" name="email">

                <label style="font-size:18px" for="psw"><b>Password:</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <label style="font-size:18px" for="Role"><strong>Role:</strong></label> <br>
                <input style="height:25px" list="options" name="option">
                <datalist id="options">
                <option value="Teacher">
                <option value="student">
                </datalist>

                <button type="submit">Login</button>
                <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me <br>
    </label>
                <div class="signup">
                    <span><strong> Don't have any account?<a href="#">Sign up here</a> </strong></span>
                </div>
            </div>

            <div class="container" style="background-color:White Smoke">
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>
</body>

</html>
